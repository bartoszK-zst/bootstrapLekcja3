<!DOCTYPE html>
<html lang="pl">

	<head>
		<meta charset="utf-8">
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
<body>

	<div class="container-fluid p-2">
		<div class="mt-2 p-3 bg-primary text-white rounded">
			<h1>Owoce i warzywa</h1>
			<p>zdrowe jedzenie</p>
		</div>
		<div>
			<img src="owoce-1.jpg" class="rounded" alt="Cinque Terre" id="img-1">
			<img src="owoce-2.jpg" class="rounded-circle" alt="Cinque Terre" id="img-2">
			<img src="owoce-3.jpg" class="img-thumbnail" alt="Cinque Terre" id="img-3">
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Produkt</th>
					<th>Cena (za kg)</th>
					<th>Ilość</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Pomarańcze</td>
					<td>15</td>
					<td>300kg</td>
				</tr>
				<tr>
					<td>Jabłka</td>
					<td>8</td>
					<td>1,2t</td>
				</tr>
				<tr>
					<td>Banany</td>
					<td>12</td>
					<td>500kg</td>
				</tr>
			</tbody>
		</table>

		<div class="container-fluid row p-4 text-light-gray bg-dark">
			<div class="col">
				<button type="button" class="btn btn-info m-1 p-3"  data-bs-toggle="collapse" data-bs-target="#alert-info">
					<span class="spinner-border spinner-border-sm"></span>Wywołaj komunikat (Info)
				</button>
				<div class="accordion-body collapse alert alert-success alert-dismissible" id="alert-info">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<strong>Info!</strong> Info alert.
				</div>
			</div>
			<div class="col">
				<button type="button" class="btn btn-warning m-2 p-2"  data-bs-toggle="collapse" data-bs-target="#alert-warning">
          <span class="spinner-grow spinner-grow-xxl"></span>Wywołaj komunikat (Warning)
        </button>
				<div class="accordion-body collapse alert alert-warning alert-dismissible" id="alert-warning">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<strong>Warning!</strong> Warning alert.
				</div>
			</div>
			<div class="col">
				<button type="button" class="btn btn-danger m-3 p-1" data-bs-toggle="collapse" data-bs-target="#alert-danger">Wywołaj komunikat (Danger)</button>
				<div class="accordion-body collapse alert alert-danger alert-dismissible" id="alert-danger">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<strong>Danger!</strong> Danger alert.
				</div>
			</div>
		</div>

    <div class="container-fluid row p-5 bg-warning">
      <div class="btn-group col-8">
        <button type="button" class="btn btn-primary">Pomarańcze</button>
        <button type="button" class="btn btn-primary">Jabłka</button>
        <button type="button" class="btn btn-primary">Banany</button>
      </div>
      <div class="btn-group-vertical col-4">
        <button type="button" class="btn btn-primary">Pomarańcze</button>
        <button type="button" class="btn btn-primary">Jabłka</button>
        <button type="button" class="btn btn-primary">Banany</button>
      </div>
    </div>
	</div>


  <ul class="pagination">
    <li class="page-item active"><a class="page-link" data-bs-target="#">1</a></li>
    <li class="page-item"><a class="page-link" data-bs-target="#">2</a></li>
    <li class="page-item"><a class="page-link" data-bs-target="#">3</a></li>
  </ul>
</body>
	
</html>
